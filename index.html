<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('bg3.jpg'); /* Ganti dengan nama file gambar yang sesuai */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* 100% tinggi viewport */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #valentine-card {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }

        #heart {
            color: #e74c3c;
            font-size: 50px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #message {
            font-size: 18px;
            margin-top: 40px;
        }

        #love-buttons {
            margin-top: 30px;
            position: relative;
        }

        .love-button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #e74c3c;
            color: #fff;
            transition: background-color 0.3s;
        }

        .love-button:hover {
            background-color: #c0392b;
        }

        /* Pop up modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        .modal img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="valentine-card">
        <div id="heart">❤️</div>
        <br><br>
        <p id="message">Happy Valentine's Day Neng Iput!<br> Do you wanna be my Valentine dan <br>Mengakui bahwa Pak Kepala Iqbal Ganteng?</p>
        <div id="love-buttons">
            <button class="love-button" onclick="showModal()">Yes</button>
            <button id="no-button" class="love-button" onclick="moveButton('no-button')">No</button>
        </div>
    </div>

    <!-- Pop up modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span onclick="hideModal()" style="cursor: pointer;">&times;</span>
            <p>Thank you for your love!</p>
            <img src="tuyul.gif" alt="Love Image">
        </div>
    </div>

    <script>
        function answer(response) {
            if (response === 'yes') {
                showModal();
            } else {
                alert(`You said ${response}! Happy Valentine's Day!`);
            }
        }

        function moveButton(buttonId) {
            const button = document.getElementById(buttonId);
            const card = document.getElementById('valentine-card');
            const maxX = card.clientWidth - button.offsetWidth;
            const maxY = card.clientHeight - button.offsetHeight;

            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);

            button.style.position = 'absolute';
            button.style.left = `${Math.min(maxX, newX)}px`;
            button.style.top = `${Math.min(maxY, newY)}px`;
        }

        function showModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'flex';
        }

        function hideModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
